<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Monofett" >
    </head>
    <body>
      <audio id="audio">
        <source src="audio/meow.mp3" type="audio/mpeg">

      <header class="header">
        <h1>Cat Clicker</h1>

      <main>
        <div class="wrapper">
          <div class="cat">
            <img class="cat-image" src="https://i.imgflip.com/2g5970.jpg"
            alt="picture of grumpy cat meme">
          </div>
          <div class="cat">
            <img class="cat-image" src="https://images.pexels.com/photos/208984/pexels-photo-208984.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
            alt="picture of striped cat with crossed paws">
          </div>
        </div>
        <div class="count">
          <span class="strikes">claw strikes</span>
        </div>
      </main>
      <footer>
        <a href="http://soundbible.com/grab.php?id=674&type=mp3">Cat Meow</a>

        <a href="https://www.pexels.com/photo/adorable-angry-animal-animal-portrait-208984/">Photo obtained from Pexels.com</a>

        <script src="js/app.js"></script>
