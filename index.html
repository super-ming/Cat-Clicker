<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Monofett" >
    </head>
    <body>
      <audio id="audio">
        <source src="audio/meow.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <header class="header">
        <h1>Cat Clicker</h1>
      </header>
      <main>
        <div class="wrapper">
          <div class="cat-list">
            <button class="admin-btn">Admin</button>
            <div class="admin-panel">
              <label for="newName">Name: </label>
              <input type="text" id="newName" class="text">
              <label for="newUrl">URL: </label>
              <input type="text" id="newUrl" class="text">
              <label for="newClick">Clicks: </label>
              <input type="text" id="newClick" class="text">
              <div class="buttons">
                <button class="submit">Submit</button>
                <button class="cancel">Cancel</button>
              </div>
            </div>
          </div>
          <div class="cat-container">
            <img class="cat-image" src="https://i.imgflip.com/2g5970.jpg"
            alt="picture of grumpy cat meme">
          </div>
        </div>
        <div class="count">
          <span class="strikes">0 claw strikes</span>
        </div>
      </main>
      <footer>
        <a href="http://soundbible.com/grab.php?id=674&type=mp3">Cat Meow</a>
        <span>by Mike Koenig is licensed under </span>
        <a href="https://creativecommons.org/licenses/by/3.0/us/">CC BY 3.0</a>
        <br>
        <a href="https://www.pexels.com/photo/adorable-angry-animal-animal-portrait-208984/">Photo obtained from Pexels.com</a>
      </footer>
        <script src="js/app.js"></script>
    </body>
</html>
